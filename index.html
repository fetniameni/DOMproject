<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart </h2>
                <div class="cart-content">

                    <div class="cart-box">

                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0dt</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="images/1.jpg" alt="" class="product-img" width="100px">
                <h2 class="product-title">T-Shirt boy</h2>
                <span class="price">60dt</span>
                
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/2.webp" alt="" class="product-img">
                <h2 class="product-title">T-Shirt Girl</h2>
                <span class="price">60dt</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/3.jpg" alt="" class="product-img">
                <h2 class="product-title">Cap Adidas</h2>
                <span class="price">90dt</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/4.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Air Flight Huarache</h2>
                <span class="price">500dt</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/7.webp" alt="" class="product-img" width="100px">
                <h2 class="product-title">Tracksuit girl</h2>
                <span class="price">180dt</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/5.jpg" alt="" class="product-img">
                <h2 class="product-title">Adidas FORUM <br> MID</h2>
                <span class="price">400dt</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/8.webp" alt="" class="product-img">
                <h2 class="product-title">Tracksuit Boy</h2>
                <span class="price">200dt</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="images/6.jpg" alt="" class="product-img">
                <h2 class="product-title">Sac Ã€ Dos Pour Ordinateur Portable</h2>
                <span class="price">150dt</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
 
</body>
</html>
